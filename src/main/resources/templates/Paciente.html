<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Cadastrar Paciente - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="patient-container">
            <h1 class="mb-4 text-center">Cadastro de Paciente</h1>
                <form action="#" th:action="@{/cadastrar/paciente}" th:object="${paciente}" method="POST">
                    <div class="form-group">
                        <input type="text" th:field="*{nome_p}" placeholder="Nome do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('nome_p')}" th:errors="*{nome_p}"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{cpf_p}" placeholder="CPF do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('cpf_p')}" th:errors="*{cpf_p}"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{ende_p}" placeholder="Endereço do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('ende_p')}" th:errors="*{ende_p}"></div>
                    </div>

                    <div class="form-group">
                        <input type="number" th:field="*{idade_p}" placeholder="Idade do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('idade_p')}" th:errors="*{idade_p}"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{telefone_p}" placeholder="Telefone do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('telefone_p')}" th:errors="*{telefone_p}"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{convenio_p}" placeholder="Convênio do Paciente" class="form-control mt-4 col-4">
                        <div class="text-danger" th:if="${#fields.hasErrors('convenio_p')}" th:errors="*{convenio_p}"></div>
                    </div>

                    <button type="submit" class="btn btn-info mt-4">Cadastrar</button>
                </form>

            <a href="/Menu" class="btn btn-link">Voltar</a>
        </div>
    </body>
</html>
