<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Agendar Consulta - Sistema Clínica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="mb-4 text-center">Agendamento de Consulta</h1>
                <form th:action="@{/cadastrar/consulta}" th:object="${consulta}" method="POST">
                    <div class="form-group">
                        <label for="paciente">Paciente:</label>
                        <input type="number" th:field="*{paciente.id_p}" placeholder="ID do Paciente" class="form-control mt-2">
                        <div class="text-danger" th:if="${#fields.hasErrors('paciente.id_p')}" th:errors="*{paciente.id_p}"></div>
                    </div>
                    <div class="form-group">
                        <label for="profissional">Profissional:</label>
                        <input type="number" th:field="*{profissional.id_pr}" placeholder="ID do Profissional" class="form-control mt-2">
                        <div class="text-danger" th:if="${#fields.hasErrors('profissional.id_pr')}" th:errors="*{profissional.id_pr}"></div>
                    </div>
                    <div class="form-group">
                        <label for="data">Data da Consulta:</label>
                        <input type="date" th:field="*{data_c}" class="form-control mt-2">
                        <div class="text-danger" th:if="${#fields.hasErrors('data_c')}" th:errors="*{data_c}"></div>
                    </div>
                    <div class="form-group">
                        <label for="receita">Receita:</label>
                        <textarea th:field="*{receita_c}" placeholder="Receita" class="form-control mt-2"></textarea>
                    </div>
                    <div class="form-group">
                       <label for="feita">Consulta Realizada?</label>
                        <select th:field="*{feita}" class="form-control mt-2">
                            <option value="">Selecione</option>
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('feita')}" th:errors="*{feita}"></div>
                    </div>
            <button type="submit" class="btn btn-info mt-4">Agendar</button>
        </form>
            <a href="/Menu" class="btn btn-link mt-2">Voltar</a>
        </div>
        
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
