<!DOCTYPE html>

<html>
    <head>
        <title>Lista - Sistema Cl√≠nica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Lista de Consultas</h1>
        <table>
            <thead>
                <tr>
                    <th>Id_paciente</th>
                    <th>Id_profissional</th>
                    <th>Data</th>
                    <th>Receita</th>
                    <th>Feita?</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta : ${listarConsultas}">
                    <td th:text="${consulta.paciente.id_p}">Id_paciente</td>
                    <td th:text="${consulta.profissional.id_pr}">Id_profissional</td>
                    <td th:text="${#temporals.format(consulta.data_c, 'dd/MM/yyyy')}">Data</td>
                    <td th:text="${consulta.receita_c}">Receita</td>
                    <td th:text="${consulta.feita}">Feita?</td>
                   <td>
                    <a th:href="@{/excluir/consulta/{numero_c}(numero_c=${consulta.numero_c})}" class="btn btn-danger">Excluir</a>
                   </td>
                </tr>
            </tbody>
        </table>
        <a href="/cadastrar/consulta" class=" btn btn-link">Cadastrar Consulta</a>
        <a href="/Menu" class="btn btn-link">Voltar</a>
    </div>
</body>
</html>
